<!DOCTYPE html>
<html>
<head>
  <style>
    #imageContainer {
      width: 400px;
      height: 400px;
      position: relative;
      overflow: hidden;
    }

    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img class="image visible" src="3DTest/3D1.png" />
    <img class="image" src="3DTest/3D2.png" />
    <img class="image" src="3DTest/3D3.png" />
    <img class="image" src="3DTest/3D4.png" />
    <img class="image" src="3DTest/3D5.png" />
    <img class="image" src="3DTest/3D6.png" />
  </div>

  <script>
    var images = document.getElementsByClassName('image');
    var currentIndex = 0;
    var startX = 0;

    function showImage(index) {
      // Hide all images
      for (var i = 0; i < images.length; i++) {
        images[i].classList.remove('visible');
      }

      // Show the image at the specified index
      images[index].classList.add('visible');
    }

    function handleMouseDown(event) {
      startX = event.clientX;
    }

    function handleMouseUp(event) {
      var endX = event.clientX;
      var threshold = 50; // Adjust this value to control sensitivity

      // Dragged left
      if (startX - endX > threshold) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }
      // Dragged right
      else if (endX - startX > threshold) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }
    }

    var imageContainer = document.getElementById('imageContainer');
    imageContainer.addEventListener('mousedown', handleMouseDown);
    imageContainer.addEventListener('mouseup', handleMouseUp);
  </script>
</body>
</html>
