<title>Image Slider</title>

  </div>
 
<script>
    const slider = document.getElementById('slider');
    let isDragging = false;
    let startPosition;
    let currentIndex = 0;

    slider.addEventListener('mousedown', dragStart);
    slider.addEventListener('touchstart', dragStart);
    slider.addEventListener('mouseup', dragEnd);
    slider.addEventListener('touchend', dragEnd);
    document.addEventListener('mousemove', drag); // Changed this line
    document.addEventListener('touchmove', drag);

    function dragStart(event) {
      if (event.type === 'touchstart') {
        startPosition = event.touches[0].clientX;
      } else {
        startPosition = event.clientX;
        event.preventDefault();
      }
      isDragging = true;
    }

    function drag(event) {
      if (isDragging) {
        const currentPosition = event.type === 'touchmove' ? event.touches[0].clientX : event.clientX;
        const diff = currentPosition - startPosition;
        slider.style.transform = `translateX(${-(currentIndex * 100 + (diff / window.innerWidth) * 100)}vw)`;
      }
    }

    function dragEnd(event) {
      if (isDragging) {
        const endPosition = event.type === 'touchend' ? event.changedTouches[0].clientX : event.clientX;
        const diff = endPosition - startPosition;
        const threshold = window.innerWidth / 3;
        if (diff < -threshold && currentIndex < slider.children.length - 1) {
          currentIndex++;
        } else if (diff > threshold && currentIndex > 0) {
          currentIndex--;
        }
        slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
      }
      isDragging = false;
    }
  </script>
