<!DOCTYPE html>
<html>
<head>
	<title>Mars Acai</title>
	
	<meta charset="UTF-8">
	<title>Mars Acai</title>
	<script type="text/javascript">
		// Redirect to mobile version if user is on a mobile device
		if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
			window.location = "mobile.html";
		}

		// Image gallery functionality
		var images = ["3DTest/3D1.png", "3DTest/3D2.png", "3DTest/3D3.png", "3DTest/3D4.png", "3DTest/3D5.png" ]; // Add the file names of your images here
		var currentIndex = 0;
		var imgElement;

		function displayImage(index) {
			if (index >= 0 && index < images.length) {
				imgElement.src = images[index];
				currentIndex = index;
			}
		}

		function handleImageDrag(event) {
			var delta = event.clientX - event.dataTransfer.getData("mouseX");

			if (delta < 0 && currentIndex < images.length - 1) {
				displayImage(currentIndex + 1);
			} else if (delta > 0 && currentIndex > 0) {
				displayImage(currentIndex - 1);
			}
		}

		function handleDragStart(event) {
			event.dataTransfer.setData("mouseX", event.clientX);
		}

		document.addEventListener("DOMContentLoaded", function() {
			imgElement = document.getElementById("gallery-image");
			imgElement.addEventListener("dragstart", handleDragStart);
			imgElement.addEventListener("dragend", handleImageDrag);
			displayImage(currentIndex);
		});
	</script>
	
	<style>	
		/* CSS styles go here */
	</style>
</head>

</body>
