<!DOCTYPE html>
<html>
<head>
  <title>360-Degree View Example</title>
  <style>
    .product-view {
      width: 400px; /* Adjust the width and height as per your requirements */
      height: 400px;
      overflow: hidden;
    }

    .product-view img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .product-view img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="product-view">
    <img src="3DTest/3D1.png" alt="Product Image" class="active">
    <img src="3DTest/3D2" alt="Product Image">
    <img src="3DTest/3D3" alt="Product Image">
  </div>

  <script>
    var productView = document.querySelector('.product-view');
    var productImages = productView.querySelectorAll('img');

    var dragStartX = 0;
    var rotation = 0;
    var totalImages = productImages.length;
    var imageIndex = 0; // Starting index of the images

    productView.addEventListener('mousedown', function(event) {
      event.preventDefault();
      dragStartX = event.clientX;
      productView.style.cursor = 'grabbing';
      document.addEventListener('mousemove', rotateProduct);
      document.addEventListener('mouseup', stopRotateProduct);
    });

    function rotateProduct(event) {
      var dragDistance = event.clientX - dragStartX;
      rotation += dragDistance;
      productView.style.transform = 'rotateY(' + rotation + 'deg)';
    }

    function stopRotateProduct() {
      productView.style.cursor = 'grab';
      document.removeEventListener('mousemove', rotateProduct);
      document.removeEventListener('mouseup', stopRotateProduct);

      // Update the active image based on the rotation
      updateImage();
    }

    function updateImage() {
      var activeIndex = Math.round((rotation % 360) / 360 * totalImages);
      if (activeIndex < 0) {
        activeIndex += totalImages;
      }

      for (var i = 0; i < totalImages; i++) {
        if (i === activeIndex) {
          productImages[i].classList.add('active');
        } else {
          productImages[i].classList.remove('active');
        }
      }
    }
  </script>
</body>
</html>
