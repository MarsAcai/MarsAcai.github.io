<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add this CSS to disable user selection and drag-and-drop */
    img {
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      pointer-events: none;
    }
    
    #container {
      position: relative;
    }

    #second-image {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="first-image" src="3DTest/3D1.png" alt="First Image" draggable="false">
    <img id="second-image" src="3DTest/3D2.png" alt="Second Image" draggable="false">
  </div>

  <script>
    var container = document.getElementById('container');
    var secondImage = document.getElementById('second-image');

    container.addEventListener('mousedown', function(event) {
      var startX = event.clientX;
      
      container.addEventListener('mousemove', onMouseMove);
      container.addEventListener('mouseup', onMouseUp);
      
      function onMouseMove(event) {
        var currentX = event.clientX;
        var distance = currentX - startX;
        
        if (distance > 0) {
          secondImage.style.display = 'block';
        } else {
          secondImage.style.display = 'none';
        }
      }
      
      function onMouseUp(event) {
        container.removeEventListener('mousemove', onMouseMove);
        container.removeEventListener('mouseup', onMouseUp);
      }
    });
  </script>
</body>
</html>
