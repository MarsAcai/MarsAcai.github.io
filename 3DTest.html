<!DOCTYPE html>
<html>
<head>
  <title>Image Viewer</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
    }

    .button {
      font-size: 24px;
      padding: 10px;
      background-color: #272727;
      color: #ffffff;
      border: none;
      outline: none;
    }

    .button:hover {
      background-color: #666666;
      cursor: pointer;
    }

    .active {
      background-color: #666666;
    }
  </style>
</head>
<body>
  <div>
    <button id="prevBtn" class="button prevBtn">&#8592;</button>
    <img id="imageDisplay" src="" alt="Displayed Image">
    <button id="nextBtn" class="button nextBtn">&#8594;</button>
  </div>

  <script>
    // Array of original image URLs
    const originalImageUrls = [
      "3DTest/3D1.png",
      "3DTest/3D2.png",
      "3DTest/3D3.png",
      "3DTest/3D4.png",
      "3DTest/3D5.png",
      "3DTest/3D6.png",
      "3DTest/3D7.png",
      "3DTest/3D8.png",
      "3DTest/3D9.png",
      "3DTest/3D10.png",
    ];

    // Array of high-resolution image URLs
    const highResImageUrls = [
      "3DTest/3D1high.png",
      "3DTest/3D2high.png",
      "3DTest/3D3high.png",
      "3DTest/3D4high.png",
      "3DTest/3D5high.png",
      "3DTest/3D6high.png",
      "3DTest/3D7high.png",
      "3DTest/3D8high.png",
      "3DTest/3D9high.png",
      "3DTest/3D10high.png",
    ];

    // Array of very high-resolution image URLs
    const vHighResImageUrls = [
      "3DTest/3D1vhigh.png",
      "3DTest/3D2vhigh.png",
      "3DTest/3D3vhigh.png",
      "3DTest/3D4vhigh.png",
      "3DTest/3D5vhigh.png",
      "3DTest/3D6vhigh.png",
      "3DTest/3D7vhigh.png",
      "3DTest/3D8vhigh.png",
      "3DTest/3D9vhigh.png",
      "3DTest/3D10vhigh.png",
    ];

    // Array of top-resolution image URLs
    const topResImageUrls = [
      "3DTest/3D1top.png",
      "3DTest/3D2top.png",
      "3DTest/3D3top.png",
      "3DTest/3D4top.png",
      "3DTest/3D5top.png",
      "3DTest/3D6top.png",
      "3DTest/3D7top.png",
      "3DTest/3D8top.png",
      "3DTest/3D9top.png",
      "3DTest/3D10top.png",
    ];

    // Current index of the displayed image
    let currentIndex = 0;
    let intervalId = null;
    let delayTimeoutId = null;
    let isHolding = false;
    let isHighRes = false;
    let isVHighRes = false;
    let isTopRes = false;

    // Display the image at the current index
    function displayImage() {
      const imageDisplay = document.getElementById("imageDisplay");
      if (isTopRes) {
        imageDisplay.src = topResImageUrls[currentIndex];
      } else if (isVHighRes) {
        imageDisplay.src = vHighResImageUrls[currentIndex];
      } else if (isHighRes) {
        imageDisplay.src = highResImageUrls[currentIndex];
      } else {
        imageDisplay.src = originalImageUrls[currentIndex];
      }
    }

    // Function to switch to the next image
    function switchToNextImage() {
      currentIndex++;
      if (currentIndex >= originalImageUrls.length) {
        currentIndex = 0;
      }
      displayImage();
    }

    // Function to switch to the previous image
    function switchToPrevImage() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = originalImageUrls.length - 1;
      }
      displayImage();
    }

    // Function to start continuous image switching
    function startContinuousSwitching(isNext) {
      if (!isHolding) {
        isHolding = true;
        switchImage(isNext);
        delayTimeoutId = setTimeout(function() {
          intervalId = setInterval(function() {
            switchImage(isNext);
          }, 200);
        }, 500);
      }
    }

    // Function to stop continuous image switching
    function stopContinuousSwitching() {
      if (isHolding) {
        clearTimeout(delayTimeoutId);
        clearInterval(intervalId);
        isHolding = false;
        changePrevBtnColor(false);
        changeNextBtnColor(false);
      }
    }

    // Function to switch images based on direction
    function switchImage(isNext) {
      if (isNext) {
        switchToNextImage();
      } else {
        switchToPrevImage();
      }
    }

    // Function to change the color of prevBtn
    function changePrevBtnColor(active) {
      const prevBtn = document.getElementById("prevBtn");
      if (active) {
        prevBtn.classList.add("active");
      } else {
        prevBtn.classList.remove("active");
      }
    }

    // Function to change the color of nextBtn
    function changeNextBtnColor(active) {
      const nextBtn = document.getElementById("nextBtn");
      if (active) {
        nextBtn.classList.add("active");
      } else {
        nextBtn.classList.remove("active");
      }
    }

    // Function to toggle between image resolutions
    function toggleImageResolution() {
      if (isTopRes) {
        isTopRes = false;
        isVHighRes = true;
      } else if (isVHighRes) {
        isVHighRes = false;
        isHighRes = true;
      } else if (isHighRes) {
        isHighRes = false;
        isTopRes = true;
      } else {
        isHighRes = true;
      }
      displayImage();
    }

    // Event listener for the previous button
    document.getElementById("prevBtn").addEventListener("mousedown", function() {
      startContinuousSwitching(false);
    });

    // Event listener for the next button
    document.getElementById("nextBtn").addEventListener("mousedown", function() {
      startContinuousSwitching(true);
    });

    // Event listener to stop continuous image switching when the mouse button is released
    document.addEventListener("mouseup", function() {
      stopContinuousSwitching();
    });

    // Event listener for the previous button release
    document.getElementById("prevBtn").addEventListener("mouseup", function() {
      stopContinuousSwitching();
      switchToPrevImage();
    });

    // Event listener for the next button release
    document.getElementById("nextBtn").addEventListener("mouseup", function() {
      stopContinuousSwitching();
      switchToNextImage();
    });

    // Event listener for the up key
    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowUp") {
        event.preventDefault();
        toggleImageResolution();
      }
    });

    // Event listener for the down key
    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowDown") {
        event.preventDefault();
        if (isTopRes) {
          isTopRes = false;
          isHighRes = true;
        } else if (isHighRes) {
          isHighRes = false;
          isVHighRes = true;
        } else if (isVHighRes) {
          isVHighRes = false;
          isTopRes = true;
        } else {
          isVHighRes = true;
        }
        displayImage();
      }
    });

    // Initial image display
    displayImage();
  </script>
</body>
</html>
