<!DOCTYPE html>
<html>
<head>
  <title>Image Viewer</title>
  <style>
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div>
    <button id="prevBtn">Previous</button>
    <img id="imageDisplay" src="" alt="Displayed Image">
    <button id="nextBtn">Next</button>
  </div>

  <script>
    // Array of image URLs
    const imageUrls = [
      "3DTest/3D1.png",
      "3DTest/3D2.png",
      "3DTest/3D3.png",
      "3DTest/3D4.png",
      "3DTest/3D5.png",
      "3DTest/3D6.png",
      "3DTest/3D7.png",
      "3DTest/3D8.png",
      "3DTest/3D9.png",
      "3DTest/3D10.png",
    ];

    // Current index of the displayed image
    let currentIndex = 0;
    let intervalId = null;
    let delayTimeoutId = null;

    // Display the image at the current index
    function displayImage() {
      const imageDisplay = document.getElementById("imageDisplay");
      imageDisplay.src = imageUrls[currentIndex];
    }

    // Function to switch to the next image
    function switchToNextImage() {
      currentIndex++;
      if (currentIndex >= imageUrls.length) {
        currentIndex = 0;
      }
      displayImage();
    }

    // Function to switch to the previous image
    function switchToPrevImage() {
      currentIndex--;
      if (currentIndex < 0) {
        currentIndex = imageUrls.length - 1;
      }
      displayImage();
    }

    // Event listener for the previous button
    document.getElementById("prevBtn").addEventListener("mousedown", function() {
      switchToPrevImage();
      delayTimeoutId = setTimeout(function() {
        intervalId = setInterval(switchToPrevImage, 500);
      }, 500);
    });

    // Event listener for the next button
    document.getElementById("nextBtn").addEventListener("mousedown", function() {
      switchToNextImage();
      delayTimeoutId = setTimeout(function() {
        intervalId = setInterval(switchToNextImage, 500);
      }, 500);
    });

    // Event listener to stop continuous image switching when the mouse button is released
    document.addEventListener("mouseup", function() {
      clearTimeout(delayTimeoutId);
      clearInterval(intervalId);
    });

    // Event listener for arrow key presses
    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowLeft") {
        switchToPrevImage();
        delayTimeoutId = setTimeout(function() {
          intervalId = setInterval(switchToPrevImage, 500);
        }, 500);
      } else if (event.key === "ArrowRight") {
        switchToNextImage();
        delayTimeoutId = setTimeout(function() {
          intervalId = setInterval(switchToNextImage, 500);
        }, 500);
      }
    });

    // Event listener for arrow key releases
    document.addEventListener("keyup", function(event) {
      if (event.key === "ArrowLeft" || event.key === "ArrowRight") {
        clearTimeout(delayTimeoutId);
        clearInterval(intervalId);
      }
    });

    // Initial display of the first image
    displayImage();
  </script>
</body>
</html>
