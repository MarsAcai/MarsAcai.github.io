<title>Image Slider Plugin</title>
  <style>
    #slider {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    #slider img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
  </style>

	 <script>
    // Get the slider container element
    const slider = document.getElementById('slider');

    // Initialize variables
    let isDragging = false;
    let startPos = 0;
    let currentTranslate = 0;
    let previousTranslate = 0;
    let currentIndex = 0;

    // Attach event listeners
    slider.addEventListener('mousedown', dragStart);
    slider.addEventListener('touchstart', dragStart);
    slider.addEventListener('mouseup', dragEnd);
    slider.addEventListener('touchend', dragEnd);
    slider.addEventListener('mousemove', drag);
    slider.addEventListener('touchmove', drag);

    // Handle mouse/touch events
    function dragStart(event) {
      event.preventDefault();
      startPos = getPositionX(event);
      isDragging = true;
    }

    function drag(event) {
      if (isDragging) {
        const currentPosition = getPositionX(event);
        currentTranslate = previousTranslate + currentPosition - startPos;
      }
    }

    function dragEnd() {
      isDragging = false;

      // Check if the currentTranslate exceeds a threshold to determine the next image
      if (currentTranslate < -50 && currentIndex < slider.children.length - 1) {
        currentIndex++;
      } else if (currentTranslate > 50 && currentIndex > 0) {
        currentIndex--;
      }

      // Transition to the next image
      setPositionByIndex();
    }

    function getPositionX(event) {
      return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
    }

    function setPositionByIndex() {
      currentTranslate = currentIndex * -100;
      previousTranslate = currentTranslate;

      // Apply the translation to the slider
      slider.style.transform = `translateX(${currentTranslate}%)`;

      // Update image opacity
      Array.from(slider.children).forEach((child, index) => {
        if (index === currentIndex) {
          child.style.opacity = 1;
        } else {
          child.style.opacity = 0;
        }
      });
    }
  </script>
