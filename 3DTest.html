<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add this CSS to disable user selection and drag-and-drop */
    img {
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      pointer-events: none;
    }
    
    #container {
      position: relative;
    }

    .image {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="image" src="3DTest/3D1.png" alt="First Image" draggable="false">
    <img id="image" src="3DTest/3D2.png" alt="Second Image" draggable="false">
    <img id="image" src="3DTest/3D3.png" alt="Second Image" draggable="false">
  </div>
  
 <script>
    var container = document.getElementById('container');
    var images = document.getElementsByClassName('image');
    var currentIndex = 0;

    container.addEventListener('mousedown', function(event) {
      var startX = event.clientX;

      container.addEventListener('mousemove', onMouseMove);
      container.addEventListener('mouseup', onMouseUp);

      function onMouseMove(event) {
        var currentX = event.clientX;
        var distance = currentX - startX;

        if (distance > 0) {
          currentIndex++;
        } else {
          currentIndex--;
        }

        if (currentIndex < 0) {
          currentIndex = images.length - 1;
        } else if (currentIndex >= images.length) {
          currentIndex = 0;
        }

        for (var i = 0; i < images.length; i++) {
          if (i === currentIndex) {
            images[i].style.display = 'block';
          } else {
            images[i].style.display = 'none';
          }
        }
      }

      function onMouseUp(event) {
        container.removeEventListener('mousemove', onMouseMove);
        container.removeEventListener('mouseup', onMouseUp);
      }
    });
  </script>
</body>
</html>
