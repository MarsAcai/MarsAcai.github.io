	<title>Gallery</title>
	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
			margin: 5px -10px;
		}
		.gallery-item {
			width: calc(25% - 20px);
			margin: 10px;
			filter: saturate(120%);
		}
		.gallery-item img {
			display: block;
			width: 100%;
			height: auto;
			cursor: pointer;
			filter: saturate(120%);
		}
		.modal {
			display: none;
			justify-content: center;
  			align-items: center;
			position: fixed;
			z-index: 999;
			top: 0%;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: rgba(0, 0, 0, 0.8);
		}
		.modal-content {
			display: block;
			margin: auto;
			max-width: 100%;
			max-height: 100%;
			object-fit: contain;
			
		}
			
		.modal-content img {
			display: block;
			width: 100%;
			height: auto;
		}
		.close {
			position: absolute;
			top: 0;
			right: 0;
			padding: 10px;
			color: white;
			font-size: 30px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>

	<div id="myModal" class="modal">
		<span class="close" onclick="closeModal()">&times;</span>
		<img class="modal-content" id="modalImage">
	</div>

	<script>
		var modal = document.getElementById("myModal");
		var modalImg = document.getElementById("modalImage");

		function showImage(src) {
			modal.style.display = "block";
			modalImg.src = src;
		}

		function closeModal() {
			modal.style.display = "none";
		}

		window.onclick = function(event) {
			if (event.target == modal) {
				closeModal();
			}
		}
	</script>
