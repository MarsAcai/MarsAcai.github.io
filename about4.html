<!DOCTYPE html>
<html>
<head>
 <title>Text Input Example</title>
  <style>
    #textInput {
      width: 400px;
      font-size: 18px;
    }

    .guardian-text {
      font-size: 35px;
      font-family: 'UnifrakturMaguntia';
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Old+English+Text+MT">
</head>
<body>
  <p style="font-size: 25px;">
    As you descend into the cave beneath Amarna, you are confronted by <span class="guardian-text">THE GUARDIAN</span>.
  </p>
  
  <img src="home/guardian.gif" alt="Guardian Image" width="750">
    
 <p style="font-size: 18px;">
    To pass, you must defeat me<br>
    By answering my riddle<br>
    Are you ready?<br>
    <br>
    Always moving, cycle sired<br>
    Often is my face admired<br>
    As you see me, with time<br>
    Toothless bites and closing eyes<br>
    What am I?
  </p>
  
  <input type="text" id="textInput" placeholder="Type here and press Enter">
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var inputElement = document.getElementById('textInput');
      
      inputElement.addEventListener('keydown', function(event) {
        if (event.keyCode === 13) { // Enter key pressed
          var userInput = inputElement.value.toLowerCase();
          
          if (userInput.includes('moon') || userInput.includes('lunar') || userInput.includes('luna')) {
            window.location.href = 'success.html';
          } else {
            window.location.href = 'fail.html';
          }
        }
      });
    });
  </script>
</body>
</html>
