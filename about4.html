<!DOCTYPE html>
<html>
<head>
  <title>Text Input Example</title>
  <style>
    #textInput {
      width: 400px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <p style="font-size: 18px;">
    As you descend into the caves beneath Amarna, you are confronted by THE GUARDIAN.<br>
    To pass, you must defeat me<br>
    in a contest of riddles<br>
    Are you ready?<br>
    
    Always moving, cycle sired<br>
    Often is my face admired<br>
    As you see me, with time<br>
    Toothless bites and closing eyes<br>
    What am I?
  </p>
  
  <input type="text" id="textInput" placeholder="Type here and press Enter">
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var inputElement = document.getElementById('textInput');
      
      inputElement.addEventListener('keydown', function(event) {
        if (event.keyCode === 13) { // Enter key pressed
          var userInput = inputElement.value.toLowerCase();
          
          if (userInput.includes('moon') || userInput.includes('lunar') || userInput.includes('luna')) {
            window.location.href = 'success.html';
          } else {
            window.location.href = 'fail.html';
          }
        }
      });
    });
  </script>
</body>
</html>
