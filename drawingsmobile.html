<!DOCTYPE html>
<html>
<head>
	<title>Mars Acai</title>
	<style>	
		
		
		body {
			background-color: #3d3d3d; /* medium grey background */
			font-family: sans-serif; /* sans-serif font */
		}

		.topbar {
			background-color: #272727; /* dark grey top bar */
			color: #ffff00; /* yellow title font */
			font-style: italic; /* italic title font */
			padding: 10px;
			text-align: center;
		}
		
		
		.topbar h1 {
			margin: 0;
			font-size: 60px;
		}

		.navbar {
			background-color: #272727; /* dark grey navigation bar */
			color: #ffffff; /* white navigation links */
			padding: 10px;
			text-align: center;
			font-size: 45px;
		}

		.navbar a {
			display: inline-block;
			padding: 10px;
			color: #ffffff; /* white navigation links */
			text-decoration: none;
			margin: 0 17px; /* add some space between the links */
		}

		.navbar a:hover {
			background-color: #666666; /* dark grey background on hover */
		}

		.navbar a.active {
			color: #ffff00; /* yellow color on active */
		}
		
	</style>
	
	<title>Gallery</title>
	<style>
		.gallery {
			display: flex;
			flex-wrap: wrap;
			margin: 5px -10px;
		}
		.gallery-item {
			width: calc(50% - 20px);
			margin: 10px;
		}
		.gallery-item img {
			display: block;
			width: 100%;
			height: auto;
			cursor: pointer;
		}
		.modal {
			display: none;
			justify-content: center;
  			align-items: center;
			position: fixed;
			z-index: 999;
			top: 0%;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			background-color: rgba(0, 0, 0, 0.8);
		}
		.modal-content {
			display: block;
			margin: auto;
			max-width: 100%;
			max-height: 100%;
		}
		.modal-content img {
			display: block;
			width: 100%;
			height: auto;
		}
		.close {
			position: absolute;
			top: 0;
			right: 0;
			padding: 10px;
			color: white;
			font-size: 30px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="topbar">
		<h1>Mars Acai</h1>
	</div>
	<div class="navbar">
		<a href="index.html">Home</a>
		<a href="sculptures.html">Sculptures</a>
		<a href="drawings.html"class="active" style="color:#ffff00;">Drawings</a>
		<br>
		<a href="digitalart.html">Digital Art</a>
		<a href="characters.html" >Characters</a>
		<a href="about.html" >About</a>
	</div>
	
	<body>
	<div class="gallery">
		<div class="gallery-item">
			<img src="home/DRlong2.jpg" onclick="showImage('drawings/DRlong2.jpg')">
		</div>
		<div class="gallery-item">
			<img src="drawings/DRtall1thumb.jpg" onclick="showImage('drawings/DRtall1.jpg')">
		</div>
		<div class="gallery-item">
			<img src="drawings/DRtall2thumb.jpg" onclick="showImage('drawings/DRtall2.jpg')">
		</div>
		<div class="gallery-item">
			<img src="drawings/DRlong4thumb.jpg" onclick="showImage('drawings/DRlong4.jpg')">
		</div>
		<div class="gallery-item">
			<img src="drawings/DRlong1thumb.jpg" onclick="showImage('drawings/DRlong1.jpg')">
		</div>
		<div class="gallery-item">
			<img src="drawings/DRtall3thumb.jpg" onclick="showImage('drawings/DRtall3.jpg')">
		</div>
	</div>

	<div id="myModal" class="modal">
		<span class="close" onclick="closeModal()">&times;</span>
		<img class="modal-content" id="modalImage">
	</div>

	<script>
		var modal = document.getElementById("myModal");
		var modalImg = document.getElementById("modalImage");

		function showImage(src) {
			modal.style.display = "block";
			modalImg.src = src;
		}

		function closeModal() {
			modal.style.display = "none";
		}

		window.onclick = function(event) {
			if (event.target == modal) {
				closeModal();
			}
		}
	</script>
	<!-- Your page content goes here -->
</body>
</html>
