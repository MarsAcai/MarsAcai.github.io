<!DOCTYPE html>
<html>
<head>
	<title>Mars Acai</title>
	<style>	
		body {
			background-color: #3d3d3d; /* medium grey background */
			font-family: sans-serif; /* sans-serif font */
		}
		
		.topbar {
			background-color: #272727; /* dark grey top bar */
			color: #ffff00; /* yellow title font */
			font-style: italic; /* italic title font */
			padding: 10px;
			text-align: center;
		}
		
		.topbar h1 {
			margin: 0;
			font-size: 50px;
		}

		.navbar {
			background-color: #272727; /* dark grey navigation bar */
			color: #ffffff; /* white navigation links */
			padding: 10px;
			text-align: center;
			font-size: 35px;
			display: flex; /* display links in two columns */
			flex-wrap: wrap; /* wrap links to the next line */
			justify-content: center; /* center the columns */
			column-gap: 30px; /* gap between columns */
		}

		.navbar a {
			display: block; /* display links as block elements */
			padding: 10px;
			color: #ffffff; /* white navigation links */
			text-decoration: none;
			margin: 10px 0; /* add some space between the links */
			text-align: center; /* center the links within their columns */
			width: 100%; /* make the links take up the full column width */
		}

		.navbar a.active {
			color: #ffff00; /* yellow color on active */
		}

		.gallery {
			display: flex;
			flex-wrap: wrap;
			margin: 10px -10px;
			justify-content: center;
		}

		.gallery-item {
			width: calc(50% - 20px); /* change width to display two images side by side */
			margin: 10px;
		}

		.gallery-item img {
			display: block;
			width: 100%;
			height: auto;
			cursor: pointer;
		}

		.modal {
			display: none;
			position: fixed;
			z-index: 999;
			top: 1%;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: auto;
			background-color: rgba(0, 0, 0, 0.8);
		}

		.modal-content {
			display: block;
			margin: auto;
			max-width: 90%;
			max-height: 90%;
		}

		.modal-content img {
			display: block;
			width: 100%;
			height: auto;
		}

		.close {
			position: absolute;
			top: 0;
			right: 0;
			padding: 10px;
			color: white;
			font-size: 30px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="topbar">
		<h1>Mars Acai</h1>
	</div>
	<div class="navbar">
		<a href="#" class="active" style="color:#ffff00;">Home</a>
		<a href="sculptures.html">Sculptures</a>
		<a href="drawings.html">Drawings</a>
		<a href="digitalart.html">Digital Art</a>
